<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="User.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="login">Login</label>
        <input
          type="text"
          class="form-control"
          id="login"
          required
          [(ngModel)]="User.login"
          name="login"
        />
      </div>

      <div class="form-group">
        <label for="pass">Pass</label>
        <input
          type="password"
          class="form-control"
          id="pass"
          required
          [(ngModel)]="User.pass"
          name="pass"
        />
      </div>

      <div class="form-group">
        <label for="active">Active</label>
        <input
          type="checkbox"
          class="form-control"
          id="active"
          required
          [(ngModel)]="User.active"
          name="active"
        />
      </div>
  
      <button (click)="saveUser()" class="btn btn-success">Submit</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newUser()">Add</button>
    </div>
  </div>
