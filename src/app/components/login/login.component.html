<h2>User Management</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="Login">Login</label>
            <input type="text" formControlName="Login" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Login.errors }" />
            <div *ngIf="submitted && f.Login.errors" class="invalid-feedback">
                <div *ngIf="f.Login.errors.required">Login is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="Pass">Password</label>
            <input type="password" formControlName="Pass" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Pass.errors }" />
            <div *ngIf="submitted && f.Pass.errors" class="invalid-feedback">
                <div *ngIf="f.Pass.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-outline-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
        </div>
    </form>
